<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jake Racina's Bingo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    .header {
      background-color: #c62828;
      color: white;
      padding: 10px;
      font-size: 22px;
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
    }

    .title {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 15px;
      margin: 10px 0;
    }

    .bingo-board {
      width: 90vmin;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      border: 10px solid #1e88e5;
      background: white;
    }

    .cell {
      border: 3px solid #1e88e5;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      padding: 8px;
      box-sizing: border-box;
    }

    .header-cell {
      background: #1e88e5;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">JAKE RACINAâ€™S</div>
  <div class="title">BINGO</div>

  <div class="bingo-board">
    {% for letter in ['B', 'I', 'N', 'G', 'O'] %}
      <div class="cell header-cell">{{ letter }}</div>
    {% endfor %}
    {% for word in words %}
      <div class="cell">{{ word }}</div>
    {% endfor %}
  </div>
</body>
</html>
